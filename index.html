<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon es6</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>

    <div class="wrap">

        <!-- header -->
        <section class="header">
            <h1>Font icons</h1>
        </section>

        <!-- nav -->
        <section class="nav">
            <div class="container">
                <div class="left">
                    <input type="text" placeholder="Search name" id="search">
                    <span>Filtra per tipo</span>
                    <select id="categoria">
                        <option value="all">All</option>
                        <option value="animal">animali</option>
                        <option value="vegetable">vegetali</option>
                        <option value="user">utenti</option>
                    </select>
                    <button id="addCard"> add</button>
                </div>
            </div>
        </section>

        <!-- main -->
        <section class="main">
            <h3>There are <span id=numberIcon>0</span> icon</h3>
            <div class="container">
                <div class='iconsList' id="iconsList"></div>
            </div>
        </section>
        
    </div>
    

    <link rel="stylesheet" href="style.css">
    <script src="module.js"></script>
    
</body>
</html>
